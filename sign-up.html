    <div class="sign-up-container">
        <form onsubmit="validate()" action"#">

            <h2> REGISTRO</h2>
            <input type="text" maxlength="30" minlength="2" id="txtcorreo" placeholder="Ingrese Correo" required/>
             
            <input  type="text"  maxlength="12" minlength="9" id="txtRut" onkeyup="modifyText()" placeholder="Ingrese Rut" required/>
            
            <input  type="text" maxlength="40" id="txtName" minlength="10" placeholder="Ingrese Nombre completo " required/>
            
            <label for="Fecha">Fecha de Nacimiento </label>
            <input  id="Fecha" type="date" step="1" min="1950-01-01" max="2001-12-31" value="07-09-2018" required/>
            
            <input id="txtNumero" maxlength ="9" minlength="8" placeholder="Ingrese Telefono" required/>
        
        
            <label for="txtRegion">Region:</label>
            <select id="txtRegion" oninput="selectCity()">     
            </select>
            
            <br>
            
            <label for="txtCiudad">Ciudad:</label>
             <select id="txtCity"></select>
             
            <br>
            
            <label for="txtTipoDeVivienda">Tipo de vivienda: </label>
            <select id="txtTipoDeVivienda">
                <option>Casa con patio grande</option>
                <option>Casa con patio pequeño</option>
                <option>Casa sin patio</option>
                <option>Departamento</option>
            </select>
            
            <button id="sign-up-btn">REGISTRAR</button>
            
            
            <script src="js/RyC.js"></script>
            <script src="main.js"></script>
            
            
        </form>
