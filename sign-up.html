<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/sign-up-style.css">
    
</head>
<body>
   <div class="contenedor-form">
       <div class="toggle">
           <span >Crear Cuenta</span>
       </div>
       <div class="formulario">
           <h2>Iniciar Sesión</h2>
           <form action="#">
               <input type="text" placeholder="Usuario" required>
               <input type="password" placeholder="Contraseña" required>
               <input type="submit" value="Iniciar Sesión">
           </form>
       </div>
       <div class="formulario">
           <h2>Crear Cuenta</h2>
           <form action="#">
               <input type="text" id="nombre" placeholder="Nombre" required>
               <input type="text" id="apellido" placeholder="Apellido" required>
               <input type="email" id="correo" placeholder="Correo" required>
               <input type="text" id="rut" maxlength="12" minlength="9" placeholder="RUT">
               <input type="number" id="telefono" maxlength="9" minlenght="9" placeholder="Telefono">
               <input type="text" id="usuario" placeholder="Usuario" required>
               <input type="password" id="contraseña" placeholder="Contraseña" required>
               <label >Fecha de nacimiento </label> <br>
               <input type="date" step="1" min="1950-01-01" max="2001-12-31" value="07-09-2018" required> <br>
               <label for="txtRegion">Region:</label>
               <select id="txtRegion" oninput="selectCity()"></select>
               <br>
               <label for="txtCity">Ciudad:</label>
               <select id="txtCity"></select>
               <br>
               <label for="txtTipoVivienda">Tipo vivienda</label>
                <select id="txtTipoVivienda">
                    <caption> Casa con patio grande</caption>
                    <caption> Casa con patio pequeño</caption>
                    <caption> Casa sin patio</caption>
                    <caption> Departamento</caption>
                </select><br>
               <input type="submit" value="Registrarse">
           </form>
       </div>
       <div class="reset-password">
           <a href="#">Olvide mi contraseña</a>
       </div>
   </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/sign-up.js"></script>
     <script src="js/RyC.js"></script>
</body>
</html>
